#Porta do servidor
server.port=8083

#Caminho para o banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/mercadinho

# Nome do usuario e senha de conexao com o banco
spring.datasource.username=postgres
spring.datasource.password=123456

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuração para indicar o hibernate para gerar atualizaçoes automaticas constantemente no schema.
spring.jpa.hibernate.ddl-auto=update